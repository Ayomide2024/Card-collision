<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid text-secondary">
        <h2>MINIMAL STATISTICS CARDS</h2>
        <p>Statistics on minimal cards</p>
    </div>
    <div class="container">
        <div class="row">
<div class="col-md-4 col-sm-12 mt-3">
    <div class="card" style="width: 18rem;">
        <i class="fa-solid fa-pencil" style="color: #00fbff; width: 100px !important;"></i>
  <div class="card-body">
    <h1 class="card-text">278</h1>
    <p>New posts</p>
  </div>
</div>
</div>
<div class="col-md-4 col-sm-12 mt-3">
    <div class="card" style="width: 18rem;">
        <i class="fa-regular fa-message" style="color: #FFD43B;"></i>
  <div class="card-body">
    <h1 class="card-text">156</h1>
    <p>New comments</p>
  </div>
</div>
</div>
<div class="col-md-4 col-sm-12 mt-3">
    <div class="card" style="width: 18rem;">
        <i class="fa-solid fa-chart-line" style="color: #63E6BE;"></i>
  <div class="card-body">
    <h1 class="card-text">64.89%</h1>
    <p>Bounce rate</p>
  </div>
</div>
</div>
<div class="col-md-4 col-sm-12 mt-3">
    <div class="card" style="width: 18rem;">
        <i class="fa-solid fa-location-dot" style="color: #ff2f0a;"></i>
  <div class="card-body">
    <h1 class="card-text">423</h1>
    <p>Total visits</p>
  </div>
</div>
</div>
<div class="col-md-4 col-sm-12 mt-3">
    <div class="card" style="width: 18rem;">
        <i class="fa-solid fa-rocket" style="color: #ff2600;"></i>
  <div class="card-body">
    <h1 class="card-text">278</h1>
    <p>New Projects</p>
  </div>
</div>
</div>
<div class="col-md-4 col-sm-12 mt-3">
    <div class="card" style="width: 18rem;">
        <i class="fa-solid fa-user" style="color: #63E6BE;"></i>
  <div class="card-body">
    <h1 class="card-text">156</h1>
    <p>New Clients</p>
  </div>
</div>
</div>
<div class="col-md-4 col-sm-12 mt-3">
    <div class="card" style="width: 18rem;">
        <i class="fa-solid fa-chart-pie" style="color: #FFD43B;"></i>
  <div class="card-body">
    <h1 class="card-text">64.89%</h1>
    <p>Conversion rate</p>
  </div>
</div>
</div>
<div class="col-md-4 col-sm-12 mt-3">
    <div class="card" style="width: 18rem;">
        <i class="fa-solid fa-medal" style="color: #74C0FC;"></i>
  <div class="card-body">
    <h1 class="card-text">423</h1>
    <p>Sports tickets won</p>
  </div>
</div>
</div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/042748c20e.js" crossorigin="anonymous"></script>
</body>
</html>
